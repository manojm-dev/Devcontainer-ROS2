services:
  ros2:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: ros2_ws

    # Interactive shell
    stdin_open: true
    tty: true
    privileged: true

    # Network
    network_mode: host

    environment:
      # Default Shell
      - SHELL=/bin/bash
      # For gui
      - DISPLAY=$DISPLAY
      - XAUTHORITY=/root/.XAuthority

    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.XAuthority:rw
      # Allows source dir sync
      - ../ws/:/root/ws:cache